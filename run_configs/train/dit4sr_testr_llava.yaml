

init:
  seed: 42


data:
  name: satext
  satext:  
    data_path: /media/dataset2/text_restoration/100K
    hq_prompt_path: /media/dataset2/text_restoration/100K/dit4sr/data/train/llava13b_hq_prompt
    hq_val_prompt_path: /media/dataset2/text_restoration/100K/dit4sr/data/val/llava13b_hq_prompt
    null_text_ratio: 0.0
    val_num_img: 20

  val:
    data_name: satext


model:
  noise_scheduler:
    weighting_scheme: logit_normal
    logit_mean: 0.0
    logit_std: 1.0 
    mode_scale: 1.29
    precondition_outputs: 1

  dit:
    name: dit4sr
    resolution: 512
    load_precomputed_caption: True
    use_gtprompt: True

  ts_module:
    name: testr 


ckpt:
  init_path:
    vae: preset/models/stable-diffusion-3.5-medium
    noise_scheduler: preset/models/stable-diffusion-3.5-medium
    tokenizer: preset/models/stable-diffusion-3.5-medium
    text_encoder: preset/models/stable-diffusion-3.5-medium
    dit: preset/models/dit4sr_q
    ts_module: model_ckpts/totaltext_testr_R_50_polygon.pth
  resume_path:
    dit: latest


train:
  finetune_model: dit4sr_testr 
  finetune_method: dit4sr_lr_branch
  batch_size: 3
  num_workers: 4
  num_train_epochs: 300
  max_train_steps: 
  mixed_precision: "fp16"
  lr_scheduler: "constant"
  lr_warmup_steps: 500
  lr_num_cycles: 1
  lr_power: 1.0
  max_grad_norm: 1.0
  set_grads_to_none: False
  gradient_checkpointing: True
  gradient_accumulation_steps: 4
  scale_lr: False
  use_8bit_adam: False
  learning_rate:
    dit: 1e-5
    ts_module: 1e-4
  # ocr_loss_weight: 0.01
  # ocr_loss_weight: 0.1
  ocr_loss_weight: 0.005


val:
  batch_size: 1
  num_workers: 4
  val_every_step: 500
  log_train_ocr_result_every: -1



save:
